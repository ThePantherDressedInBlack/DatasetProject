<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Search Screen -->
<div id="searchScreen" class="screen">
    <h1>Recipe Finder</h1>
    <input type="text" id="ingredient" placeholder="Enter an ingredient" />
    <button id="searchBtn">Find Recipes</button>
</div>

<!-- Results Screen -->
<div id="resultsScreen" class="screen" style="display:none;">
    <button id="backToSearchBtn">Back to Search</button>
    <h2>Recipes</h2>
    <div id="recipes"></div>
</div>

<!-- Recipe Detail Screen -->
<div id="recipeDetailScreen" class="screen" style="display:none;">
    <button id="backToResultsBtn">Back to Results</button>
    <h2 id="recipeTitle"></h2>
    <div id="recipeDetails"></div>
</div>

<script src="script.js"></script>
</body>
</html>
